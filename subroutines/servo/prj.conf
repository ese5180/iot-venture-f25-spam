CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y

# PWM + pinctrl
CONFIG_PWM=y
CONFIG_PINCTRL=y

# UART I/O (polling) for reading keystrokes
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y         # keep Zephyr console on UART
# (no need for CONFIG_CONSOLE_GETCHAR)

# Logging (optional)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
